<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- font-famaly  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <title>PH YouTube Play</title>
     <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            btn_bg: '#FF1F3D',
            secText: '#171717',
            sec_P_text: 'rgba(23, 23, 23, 0.7)',
          },
          fontFamily: {
            'fontLexend': ['"Lexend", system-ui;'],  // font-fontManrope 
          }
        }
      }
    }
  </script>

</head>
<body class="font-fontLexend">
    <header>
        <nav class="w-11/12 mx-auto py-3 flex justify-between items-center border-b">
            <div class="logo lg:w-32 w-28">
                <img src="./img/Logo.png" alt="logo">
            </div>
            <div class="search">
            <label class="input input-bordered flex items-center gap-2">
            <input type="text" class="grow " placeholder="Search" />
            <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 16 16"
                fill="currentColor"
                class="h-4 w-4 opacity-70">
                <path
                fill-rule="evenodd"

            </svg>
            </div>
            <div class="sort ml-1">
              <button id="btn" class="btn bg-btn_bg text-white hover:text-black">Blog</button>
            </div>
        </nav>
      </header>
      <nav id="categories" class=" py-3 flex justify-center gap-5"></nav>
      
      <!-- main section start  -->
<main>
  <section id="videos" class="w-11/12 mx-auto grid lg:grid-cols-4 md:grid-cols-2 grid-cols-1 gap-5 mt-5"></section>
</main>

    <script src="./JS/video.js"></script>
